<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>QR Generator</h1>
      <div class="create">
        <label for="inputURL">URL</label>
        <input type="text" name="inputURL" id="inputURL" placeholder="Masukan Link" />
        <button id="create">Buat</button>
      </div>
      <p id="pesan"></p>
      <div class="download">
        <img alt="QRImage" />
      </div>
      <button id="download">Download</button>
    </div>
  </body>
</html>
